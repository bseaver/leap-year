<!DOCTYPE>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Leap Year</title>
  </head>
  <body>
    <div class="container">
      <h2>Enter a year to determine a leap year</h2>

      <form>
        <div class="form-group">
          <label for="inputYear">Input a year</label>
          <input id="inputYear" type="text" placeholder="2017 (for example)">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form> <!-- End form -->

      <div class="well">
        <h4><span id="yearSpan">1993</span> is <span id="notSpan">not</span> a leap year</h4>
      </div>

    </div> <!-- End container -->




  </body>
</html>
